<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            height: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        tr:nth-child(odd) {
            background-color: grey;
        }
        th {
            background-color: red;
        }
        table, th, tr, td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>in Dollars</th>
            <th>Ralphs</th>
            <th>Whole Food</th>
            <th>WalMart</th>
        </tr>
        <tr>
            <td><b>Cabbage</b></td>
            <td>1.00</td>
            <td>1.99</td>
            <td>1.00</td>
        </tr>
        <tr>
            <td><b>Milk</b></td>
            <td>3.50</td>
            <td>5.00</td>
            <td>3.00</td>
        </tr>
        <tr>
            <td><b>Pork</b></td>
            <td>2.00</td>
            <td>4.00</td>
            <td>3.00</td>
        </tr>
        <tr>
            <td><b>Rice</b></td>
            <td>0.50</td>
            <td>2.00</td>
            <td>1.00</td>
        </tr>
    </table>
</body>
</html>
